<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App timers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Mutliple Timers App</h2>
        <div id="set-timer-container" class="timer-container">
            <div class="words">
                <span>Set Time:</span>
                <span class="hours">hh</span>
                <span>:</span>
                <span class="minutes">mm</span>
                <span>:</span>
                <span class="seconds">ss</span>
            </div>
            <div class="timer-btn-container" id="set">
                <button>Set</button>
            </div>
        </div>

        <div class="current-timers-title">
            <p>Current Timers
        </div>

        <p id="no-timers">You have no timers currently!</p>

        <div id="time-up" class="timer-container">
            <div class="words">
                <p>Timer is Up!</p>
            </div>
            <div class="timer-btn-container stop-btn-container">
                <button>Stop</button>
            </div>
        </div>

        <div class="current-timers">
            <!-- <div class="timer-container">
                <div class="words">
                    <span>Time Left:</span>
                    <span>hh</span>
                    <span>:</span>
                    <span>mm</span>
                    <span>:</span>
                    <span>ss</span>
                </div>
                <div class="timer-btn-container">
                    <button>Delete</button>
                </div>
            </div> -->
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
